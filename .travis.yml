language: node_js
node_js:
  - 0.12
  
before_script:
  - npm uninstall docpad
  - npm uninstall docpad -g
  - npm cache clean
  - npm install -g docpad@6.78.3
script: docpad generate --env static
branches:
  only:
    - master
    
deploy:
  skip_cleanup: true
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master